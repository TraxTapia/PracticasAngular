<div *ngIf="Peliculas?.length ===0">

</div>

<div *ngFor="let Pelicula of Peliculas;let index = index" class="contenedor-peliculas">
    <div>Pelicula {{index}}: {{Pelicula.titulo}} <button class="btn btn-primary" (click)="remover(index)">Eliminar</button></div>
    <div>{{Pelicula.fechaLanzamiento|date:"dd-MM-yyyy"}}</div>
    <div>{{Pelicula.precio|currency}}</div>

</div>
